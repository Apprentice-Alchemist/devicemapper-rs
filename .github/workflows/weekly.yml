---
name: devicemapper weekly

# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: 20 3 * * 2
  workflow_dispatch:

jobs:
  # PYTHON CHECKS ON NEXT FEDORA PYTHON AND PYTHON TOOLS VERSION
  next-fedora-python-checks:
    continue-on-error: true
    strategy:
      matrix:
        include:
          - dependencies: yamllint
            task: make -f Makefile yamllint
    runs-on: ubuntu-20.04
    container: fedora:36  # NEXT DEVELOPMENT ENVIRONMENT
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: >
          dnf install -y
          make
          python-unversioned-command
          ${{ matrix.dependencies }}
      - name: Display Python version
        run: python --version
      - name: ${{ matrix.task }}
        run: ${{ matrix.task }}

  container_dm_version:
    runs-on: ubuntu-20.04
    container:
      image: fedora:34  # LOWEST DEVELOPMENT ENVIRONMENT
    steps:
      - name: Install dependencies for Fedora
        run: dnf install -y device-mapper
      - name: Check dmsetup version on this container
        run: dmsetup --version
